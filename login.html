<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Venezuela Food!</title>
	<link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">	
</head>
<body>
	<section class="container-main">
		<section>
			<header class="header header--align--center">
				<img tabindex="0" class="header__img" src="./images/logo.jpg" alt="Logo" />
			</header>

			<section class="login">
				<section class="login__container">
					<h2 tabindex="0">Inicia sesión</h2>
					<form class="login__container--form" action="./maquetacion_principal.html">
						<input aria-label="Correo" type="text" class="input" placeholder="Correo" />
						<input aria-label="Contraseña" type="password" class="input" placeholder="Contraseña">
						<button class="button">Iniciar sesión</button>
						<div class="login__container--remember-me">
							<label for="cbox1">
								<input type="checkbox" id="cbox1" value="checkbox" />
								Recuerdame
							</label>
							<a href="#">Olvidé mi contraseña</a>
						</div>
					</form>

					<section class="login__container--social-media">
						<div>
							<img src="./images/google-icon.png" alt="Google" /> Inicia sesión con Google
						</div>
						<div>
							<img src="./images/twitter-icon.webp" alt="Google" /> Inicia sesión con Twitter
						</div>
					</section>
					<p class="login__container--register">No tienes nunguna cuenta <a href="./register.html">Registrarte</a></p>
				</section>
			</section>
			<footer class="footer">
				<a href="/">Términos de uso</a>
				<a href="/">Declaración de privacidad</a>
				<a href="/">Centro de ayuda</a>
			</footer>
		</section>
		<section>
			<img class="main__img" src="https://cdn.pixabay.com/photo/2015/03/26/10/28/restaurant-691397_960_720.jpg" alt="Restaurante-imagen"  />
		</section>
	</section>



</body>
</html>
