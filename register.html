<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Venezuela Food!</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<section class="container-main">
		<section>
			<header class="header header--align--center">
				<img tabindex="0" class="header__img" src="./images/logo.jpg" alt="Logo" />
			</header>

			<section class="login">
				<section class="login__container">
					<h2 tabindex="0">Regístrate</h2>
					<form class="login__container--form">
						<input aria-label="Nombre" type="text" class="input" placeholder="Nombre" />
						<input aria-label="Correo" type="email" class="input" placeholder="Correo">
						<input aria-label="Contraseña" type="password" class="input" placeholder="Contraseña">
						<button class="button">Registrarme</button>
					</form>
					<p class="login__container--login"><a href="./login.html">Iniciar sesión</a></p>
				</section>
			</section>
		</section>
		<section>
			<img class="main__img" src="https://images.pexels.com/photos/1581384/pexels-photo-1581384.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Restaurante-imagen"  />
		</section>
	</section>
	
</body>
</html>
